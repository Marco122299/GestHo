<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene embedded arjs="sourceType: webcam; DebugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		renderer="logaritthmiDepthBuffer: true;"
		vr-mode-ui="enables:false" gesture-detector id="scene">
      
		<a-assets>
         
         <a-asset-item id="1" src="https://cdn.glitch.global/a86ddfc2-f159-4db2-8eee-21cb1973c9cf/reloj.glb?v=1702316418704"></a-asset-item>
         <a-asset-item id="2" src="https://cdn.glitch.global/a86ddfc2-f159-4db2-8eee-21cb1973c9cf/pikachu.glb?v=1702316444206"></a-asset-item>
         <a-asset-item id="3" src="https://cdn.glitch.me/a86ddfc2-f159-4db2-8eee-21cb1973c9cf/japanese_classroom.glb?v=1702316422895"></a-asset-item>
         <audio id="sound1" src="1.1.mp3" preload="auto"></audio> 
	       <audio id="sound2" src="1.2.mp3" preload="auto"></audio> 
         <audio id="sound3" src="1.3.mp3" preload="auto"></audio>
        



		</a-assets>
			<a-marker id="mk1" type="barcode" value="8" raycaster="objects: .clickable">		
          <a-entity     
                gltf-model="#1" scale="1 1 1" rotation="0 270 90" position="0 0 0" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
      <a-marker id="mk2" type="barcode" value="4" raycaster="objects: .clickable">		
          <a-entity     
                gltf-model="#2" scale="0.5 0.5 0.5" rotation="270 270 90" position="0 0 0" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
      <a-marker id="mk3" type="barcode" value="62" raycaster="objects: .clickable">		
          <a-entity     
                gltf-model="#3" scale="0.2 0.2 0.2" rotation="90 270 90" position="" class="clickable" gesture-handler soundhandler>
          </a-entity>
      </a-marker>
    
    <a-entity id="audio1" sound="src: #sound1" autoplay="false"></a-entity>
		<a-entity id="audio2" sound="src: #sound2" autoplay="false"></a-entity>
    <a-entity id="audio3" sound="src: #sound3" autoplay="false"></a-entity>
		<a-entity camera></a-entity>
		
			
		</a-scene>s
		
		<script>
      AFRAME.registerComponent('soundhandler', {
        tick: function () {
          var entity1 = document.querySelector('#audio1');
          var entity2 = document.querySelector('#audio2');
          var entity3 = document.querySelector('#audio3');

          if (document.querySelector('#mk1').object3D.visible == true) {
            entity1.components.sound.pauseSound();
            entity2.components.sound.pauseSound();
            entity3.components.sound.playSound();
          } 
          
          else if (document.querySelector('#mk2').object3D.visible == true) {
            entity1.components.sound.pauseSound();
            entity2.components.sound.playSound();
            entity3.components.sound.pauseSound();
          }
          
          else if (document.querySelector('#mk3').object3D.visible == true) {
            entity1.components.sound.playSound();
            entity2.components.sound.pauseSound();
            entity3.components.sound.pauseSound();
          }
          
          else{
            entity1.components.sound.pauseSound();
            entity2.components.sound.pauseSound();
            entity3.components.sound.pauseSound();
          }
        }
      });

		</script>
		
	</body>
</html>
